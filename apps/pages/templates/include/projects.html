{% load static %}

<!-- Diseño del contenido de sección -->
<section class="project" id="proyectos">
    <h2 class="heading">Mis <span>Proyectos</span></h2>

    <div class="project-container">

        {% comment for %} Inicializamos un bucle que mostrará todos nuestros proyectos {% endcomment %}
        {% for p in projects %}
            <div class="project-box">                
                {% if p.image %}
                    <img src="{{ p.image.url }}" alt="{{ p.title }}">
                {% endif %}

                <div class="project-layer">
                    <h4>{{ p.title }}</h4>
                    <p>{{ p.description }}</p>
                    <a href="{{ p.url }}" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
